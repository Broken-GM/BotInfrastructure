AWSTemplateFormatVersion: 2010-09-09

Parameters:
  clusterIndex:
    Type: Number
  PrivateSubnet:
    Type: String
  SshIpCidr:
    Type: String
  VpcId:
    Type: String
  KeyPair:
    Type: String
  isDev:
    Type: String
  numberOfClusters:
    Type: Number
  DiscordToken:
    Type: String
  DiscordClientId:
    Type: String
  Domain:
    Type: String
  BotSecretsArn:
    Type: String

Resources:

  ############################
  # Cluster Ec2
  ############################
        
  SshSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access via port 22
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SshIpCidr
        
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-08116b9957a259459
      InstanceType: t2.micro
      KeyName: !Ref KeyPair
      SubnetId: !Ref PrivateSubnet
      IamInstanceProfile: BotClusterProfile
      SecurityGroupIds: 
        - !Ref SshSecurityGroup
      UserData: 
        Fn::Base64: !Sub |
          #!/bin/bash -ex
          sudo -u ubuntu sh -c 'touch ./home/ubuntu/metaData.txt'
          sudo -u ubuntu sh -c 'truncate -s 0 ./home/ubuntu/metaData.txt'
          sudo -u ubuntu sh -c 'echo "{\n\"clusterIndex\": \"${clusterIndex}\",\n\"numberOfClusters\": \"${numberOfClusters}\",\n\"domain\": \"${Domain}\",\n\"botSecretsArn\": \"${BotSecretsArn}\"\n}" >> ./home/ubuntu/metaData.txt'

Outputs:
  InstanceId:
    Description: EC2 Instance Id
    Value: !Ref EC2Instance