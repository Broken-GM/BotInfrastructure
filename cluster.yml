AWSTemplateFormatVersion: 2010-09-09

Parameters:
  PrivateSubnet:
    Type: String
  SshIpCidr:
    Type: String
  VpcId:
    Type: String
  KeyPair:
    Type: String

Resources:

  ############################
  # Cluster Ec2
  ############################
        
  SshSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access via port 22
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SshIpCidr
        
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-08116b9957a259459
      InstanceType: t2.micro
      KeyName: !Ref KeyPair
      SubnetId: !Ref PrivateSubnet
      SecurityGroupIds: 
        - !Ref SshSecurityGroup
      UserData: 
        Fn::Base64: !Sub |
          #!/bin/bash -ex
          sudo -u ubuntu sh -c 'sudo apt update -y'
          sudo -u ubuntu sh -c 'sudo apt upgrade -y'
          sudo -u ubuntu sh -c 'sudo apt install -y curl'
          sudo -u ubuntu sh -c 'sudo apt install -y ffmpeg=7:4.4.2-0ubuntu0.22.04.1'
          sudo -u ubuntu sh -c 'sudo curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash'
          sudo -u ubuntu sh -c 'source ~/.bashrc'
          sudo -u ubuntu sh -c 'sudo nvm -v'