AWSTemplateFormatVersion: 2010-09-09

Parameters:
  PrivateSubnet:
    Type: String
  SshIpCidr:
    Type: String
  VpcId:
    Type: String
  KeyPair:
    Type: String

Resources:

  ############################
  # Cluster Ec2
  ############################
        
  SshSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access via port 22
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SshIpCidr
        
  EC2Instance:
    Type: AWS::EC2::Instance
    Metadata: 
      AWS::CloudFormation::Init:
        commands:
          a-nvm-install:
            command: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash"
            cwd: "~"
            ignoreErrors: "true"
          b-nvm-add-path:
            command: export NVM_DIR="$HOME/.nvm" [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            cwd: "~"
            ignoreErrors: "true"
    Properties:
      ImageId: ami-0eb5115914ccc4bc2
      InstanceType: t2.micro
      KeyName: !Ref KeyPair
      SubnetId: !Ref PrivateSubnet
      SecurityGroupIds: 
        - !Ref SshSecurityGroup